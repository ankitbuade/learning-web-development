<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- list is used to display data in list order -->
    <!-- there are two types of list orderd lis and unordered list  -->

    <!-- here it is unorderd list -->
    
    <!-- we can use attribute here -->
    <!-- but it is suggested we should use css for styling purpose -->
    
    <ul type="square">      
        <li>home</li>
        <li>about</li>
        <li>contact</li>
        <li>more details</li>
    </ul>
<hr>

    <ol type="A">      
        <li> <b>home</b> </li>
        <li>about</li>
        <li>contact</li>
        <li>more details</li>
    </ol>


</body>
</html>
