<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <div>
        <!-- we can use caption tag to add caption for a table example below -->
        <caption>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, quia praesentium quod ad rem
            architecto, at eligendi assumenda quae, maiores excepturi aut soluta officia veniam harum asperiores dolore
            iusto maxime!
            <!-- thead is a tag used to wrap heading of a table if we want to add any style using css on particular part of table then we need to wrap it thats why we usr tah <thead></thead>-->

        </caption>

        <thead>
            <table>
                <tr>
                    <th>s.no</th>
                    <th>name</th>
                    <th>subject</th>
                    <th>marks</th>
                </tr>
        </thead>

        <tr>

            <td>1</td>
            <td>ankit</td>
            <td>hindi</td>
            <td>2</td>
        </tr>

        <tr>
            <td>2</td>
            <td>harshit</td>
            <td>hindi</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>preet</td>
            <td>english</td>
            <td>200</td>
        </tr>
        </table>
    </div>
</body>

</html>
